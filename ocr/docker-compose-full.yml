version: '3.8'

services:
  # PaddleOCR-VL with vLLM acceleration
  paddleocr-vllm:
    image: ccr-2vdh3abv-pub.cnc.bj.baidubce.com/paddlepaddle/paddleocr-genai-vllm-server:latest
    container_name: paddleocr-vllm-server
    restart: unless-stopped
    network_mode: host
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - ./vllm_config.yaml:/workspace/vllm_config.yaml:ro
    command: >
      paddleocr genai_server
      --model_name PaddleOCR-VL-0.9B
      --backend vllm
      --backend_config /workspace/vllm_config.yaml
      --host 0.0.0.0
      --port 8118
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8118/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

networks:
  default:
    name: ocr_network
