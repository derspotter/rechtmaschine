version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: rechtmaschine-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=n8n.rechtmaschine.de
      - N8N_PROTOCOL=https
      - NODE_ENV=production
      - WEBHOOK_URL=https://n8n.rechtmaschine.de/
      - GENERIC_TIMEZONE=Europe/Berlin
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - caddy

volumes:
  n8n_data:

networks:
  caddy:
    external: true
    name: caddy_default
