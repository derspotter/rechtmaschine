services:
  postgres:
    image: postgres:alpine
    container_name: rechtmaschine-postgres
    restart: unless-stopped
    env_file:
      - app/.env
    environment:
      POSTGRES_USER: rechtmaschine
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: rechtmaschine_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - caddy
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rechtmaschine"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: rechtmaschine-app
    restart: unless-stopped
    env_file:
      - app/.env
    networks:
      - caddy
    volumes:
      - ./app:/app:delegated
      - downloaded_sources:/app/downloaded_sources
      - uploads_data:/app/uploads
    environment:
      - WATCHFILES_FORCE_POLLING=true
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  downloaded_sources:
  uploads_data:
  postgres_data:

networks:
  caddy:
    external: true
    name: caddy
